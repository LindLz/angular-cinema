<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a routerLink="/" class="navbar-brand">Homepage</a>
    <div class="collapse navbar-collapse flex-wrap" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item" *ngFor="let category of categoryList">
          <a class="nav-link">{{ category.title }}</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="navigation-button" (click)="goToMovies()">Movies</button>
        </li>
        <li class="nav-item">
          <button class="navigation-button" (click)="goToCategories()">Categories</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row" id="movieCards">
    <div class="col">
      <div class="row">
        <div class="col-md-4" *ngFor="let item of movieList">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ item?.title }}</h5>
              <p class="card-text"><b>{{ item?.categoryTitle }}</b></p>
            </div>
            <img *ngIf="item?.photoUrl" [src]="item.photoUrl" class="card-img-top" alt="Movie Image">
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
