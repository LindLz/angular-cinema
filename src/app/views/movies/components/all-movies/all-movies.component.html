<div class="container main-content">
  <div class="row">
    <div class="col-lg-12">
      <h1>All Movies</h1>
      <button [routerLink]="['/views/movies/create-movie']" type="button" class="create-new-button">Create new</button>
      <div class="row">
        <div class="col-md-4" *ngFor="let item of movieList">
          <div class="card mb-3">
              {{ item?.title }}
              <img *ngIf="item?.photoUrl" [src]="item.photoUrl" alt="{{ item.title }}">
            <div class="card-body">
              <p class="card-text"><b>{{ item.title }}</b></p>
              <p class="card-text"><b>{{ item.category }}</b></p>
              <div class="text-right">
                <a [routerLink]="'/views/movies/edit-movie/' + item.id" [queryParams]="{ movieId: item.id}">
                  <i class="fa fa-pencil green p-2 pointer"></i>
                </a>
                <a [routerLink]="'/views/movies/movie-details/' + item.id" [queryParams]="{ movieId: item.id}">
                  <i class="fa fa-eye green p-2 pointer"></i>
                </a>
                <i class="fa fa-trash text-danger p-2 pointer" (click)="deleteMovie(item)"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="deleteMovieModal" class="delete-modal">
      <div class="delete-modal-header">
        <h3 class="delete-modal-header-title">Delete Movie</h3>
      </div>
      <div class="delete-modal-content">
        <h4>Are you sure you want to proceed with the deletion of <b>{{ clickedMovieData.title }}</b>?</h4>
      </div>
      <div class="delete-modal-footer">
        <button type="button" class="delete-button bg-danger" (click)="deleteMovieFromTable(clickedMovieData.id)">Delete</button>
        <button type="button" class="create-new-button" (click)="closeDeleteMovieModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
