<div class="container main-content">
  <div class="row">
    <div class="col-lg-12">
      <h1>All Categories</h1>
      <button [routerLink]="['/views/categories/create-category']" class="create-new-button">Create Category</button>
      <table class="table align-middle mb-0 bg-white">
        <thead>
          <tr>
            <th>Title</th>
            <th class="text-right">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of categoryList">
            <td>
              {{item?.categoryTitle}}
            </td>
            <td class="text-right">
              <a [routerLink]="'/views/categories/edit-category/' + item.id" [queryParams]="{ categoryId: item.id}">
                <i class="fa fa-pencil green1 p-2 pointer"></i>
              </a>
              <a [routerLink]="'/views/categories/category-details/' + item.id" [queryParams]="{ categoryId: item.id}">
                <i class="fa fa-eye green1 p-2 pointer"></i>
              </a>
              <i class="fa fa-trash text-danger p-2 pointer" (click)="deleteCategory(item)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="deleteCategoryModal" class="delete-modal">
      <div class="delete-modal-header">
        <h3 class="delete-modal-header-categoryTitle">Delete Category</h3>
      </div>
      <div class="delete-modal-content">
        <h4>Are you sure you want to proceed with the deletion of <b>{{clickedCategoryData.categoryTitle}}</b>?</h4>
      </div>
      <div class="delete-modal-footer">
        <button type="button" class="delete-button bg-danger" (click)="deleteCategoryFromTable(clickedCategoryData.id)">Delete</button>
        <button type="button" class="create-new-button" (click)="closeDeleteCategoryModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
