<div class="create-category-form">
  <form [formGroup]="createCategoryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="categoryTitle">Title:</label>
          <input type="text" id="categoryTitle" formControlName="categoryTitle" required>
          <div *ngIf="createCategoryForm.get('categoryTitle').touched && createCategoryForm.get('categoryTitle').errors">
              <small class="text-danger" *ngIf="createCategoryForm.get('categoryTitle').errors['required']">
                  Title is required.
              </small>
          </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!createCategoryForm.valid">Create Category</button>
  </form>
</div>
